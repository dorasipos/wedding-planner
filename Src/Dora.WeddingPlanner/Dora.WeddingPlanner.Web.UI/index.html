<html ng-app="WeddingPlannerApp">

<head>
    <title>Dora Wedding Planner</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link href="bower_components/angular-material/angular-material.css" rel="stylesheet" />
    <link href="bower_components/angular-material/angular-material.layouts.css" rel="stylesheet" />

    <link href="styles/styles.css" rel="stylesheet" />

</head>

<body ng-cloak>

    <div layout="column" layout-fill>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <span>Dora's Wedding Planning App</span>
                <span flex></span>
                <md-button>
                    Options
                </md-button>
            </div>
        </md-toolbar>
        <md-content>
            <div ng-view></div>
        </md-content>
    </div>

    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>

    <script src="app/wedding-definition/module.js"></script>
    <script src="app/wedding-definition/new-wedding-ctrl.js"></script>
    <script src="app/wedding-definition/existing-weddings-ctrl.js"></script>

    <script src="app/wedding-task/module.js"></script>
    <script src="app/wedding-task/new-wedding-task-ctrl.js"></script>

    <script src="app/wedding/module.js"></script>
    <script src="app/wedding/wedding-dashboard-ctrl.js"></script>
    <script src="app/wedding/wedding-svc.js"></script>

    <script src="app/WeddingPlannerApp.js"></script>

</body>

</html>
